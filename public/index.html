
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCKET server</title>
</head>
<body>
    <h1>Acceso Denegado</h1>
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <!-- ctrl + / -->
    <script>
        var socket = io();
        socket.on('connect', function () {
            console.log('Conectado al Servidor');
        });

        socket.on('disconnect', function () { // on: es para escuhcar algo
            console.log('Perdimos comunicaci√≥n con el servidor');
        });
        
        socket.emit('mensaje', {nombre: 'Alberto'});//mandamos un objeto con un mensaje: emit  se usa para mandar algo
     
     
        //recibir el mensaje emitido
        socket.on('mensaje', function (payload) {
            console.log('Escuchando: ' , payload);
         });//escuhcar cuando el servidor emita este mensaje

    </script>
</body>
</html>
